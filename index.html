
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Tally | Premium Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 950: '#020617' }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.4);
            --bg-main: #fdfdfd;
        }
        .dark {
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --bg-main: #020617;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            transition: background-color 0.5s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
        }
        .spring-shadow {
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.08);
        }
        .dark .spring-shadow {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Skeleton fix for Vercel blank screen prevention */
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fdfdfd;
        }
        .dark #root:empty { background: #020617; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0",
    "date-fns": "https://esm.sh/date-fns@4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="dark:bg-slate-950 text-slate-900 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
